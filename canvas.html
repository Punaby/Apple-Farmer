  // checking for collision with wall
	function checkCollisionWALL(){
if(score<15){
gameOver();
} else if(yo<15){
gameOver();	
} else if(score>475){
	gameOver();
} else if(yo>475){
	gameOver();
}
}
	
// poison checking
	function CheckPOIScol(cir2x,cir2y) {
var dx= cir2x-score;
var dy= cir2y-yo;
var distance= Math.sqrt(dx*dx+dy*dy);
var sumofRadii=5.5+5;

if(distance<sumofRadii){
gameOver();
} else if (distance===sumofRadii){
alert("collision")
  }
 }
	
// apple checking
	function CheckAPPLcol(cir2x,cir2y) {
var dx= cir2x-score;
var dy= cir2y-yo;
var distance= Math.sqrt(dx*dx+dy*dy);
var sumofRadii=5.5+5;

if(distance<sumofRadii){
Apple.VERI();
Apple.draw();
scoreOfPoints+=5
} else if (distance===sumofRadii){
Apple.VERI();
Apple.draw();
scoreOfPoints+=5
  }
 }

	function setDirection(direction){
if(direction==="up"){
c();
}else if(direction==="down"){
d();
}else if(direction==="left"){
a();
}else if(direction==="right"){
b();
}
};
var keyActions={
37:"left",
38:"up",
39:"right",
40:"down",
87:"up",
65:"left",
83:"down",
68:"right"
};

$("body").keydown(function (event) {
var direction=keyActions[event.keyCode];
setDirection(direction);
});

// score

	function apple(){

// apple function(s)
	function applex(){
var xapple= Math.random()*470
return(xapple)
}

	function appley(){
var yapple= Math.random()*370
return(yapple)
}

var apple=  function(){
this.x;
this.y;
}

	apple.prototype.VERI= function(){
this.y=appley();
this.x=applex();
};
	apple.prototype.draw=function(){
circle(this.x,this.y,10,false,true)
}
var Apple= new apple();


//circle function
function circle(x,y,radius,fillCircle,apple){
ctx.beginPath();
ctx.arc(x,y,radius,0,Math.PI*2,null)
if(fillCircle){
ctx.fillStyle="maroon"
ctx.fill();
} else if(apple){
ctx.fillStyle=" limegreen";
ctx.fill();
}else{
ctx.fillStyle="blue";
ctx.fill();
}
}
	// triangle function
	function triangle(spx,spy,vex,vey,enx,eny,fill,fills){    
ctx.fillStyle=fills
ctx.strokeStyle=fills
ctx.beginPath();
ctx.moveTo(spx,spy)
ctx.lineTo(vex,vey)
ctx.lineTo(enx,eny)
 if(fill){
 ctx.lineTo(spx,spy)
 ctx.fill()
 }else {
 ctx.stroke
 }
}
