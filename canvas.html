 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hungry Apple Farmer</title>
<style>
.canvas{
	background-image:url("SpikesforGameOfficial.png")
}
.arrow{
background-color:blue;
}
</style>
</head>
<body>
<canvas id="canvas" class="canvas" width="800" height="600"></canvas>
	<div>
<button id="e" class="arrow">reset</button>
<a href="index.html" class="arrow"><button>How to play!</button></a>		
	</div>
<script src="code.jquery.com_jquery-2.1.0.js"></script>	
<script src="Jquery2.1.1"></script>
<script>
 var canvas= document.getElementById("canvas");

 var ctx = canvas.getContext("2d")
 var width=canvas.width
 var height=canvas.height

 // score=x,yo=y
 var score=20;
 var yo=20;
   // interval
 var interval=setInterval(function() {

  ctx.clearRect(0,0,750,400)
   square();
	 checkCollisionWALL();
	 
	   circle(65,130,5,true,false);
   circle(65,320,5,true,false);
   circle(240,240,5,true,false);
   circle(295,95,5,true,false);
   circle(405,180,5,true,false);
   circle(330,335,5,true,false); 
   circle(190,140,5,true,false);
   circle(150,250,5,true,false);
   circle(380,70,5,true,false);
	 
    CheckPOIScol(330,335)
    CheckPOIScol(150,250);
    CheckPOIScol(65,320);
    CheckPOIScol(240,240);
	CheckPOIScol(295,95);
	CheckPOIScol(405,180);
	CheckPOIScol(65,130);
	CheckPOIScol(190,140);
	CheckPOIScol(380,70);
	 
    CheckAPPLcol(Apple.x,Apple.y)	
	Apple.draw();
	    motto();
   drawBorder();
	},10)
	
	var interval4apple=setInterval(function(){
	Apple.VERI();
	Apple.draw();
	},3000)

// diagnol moving circle
var square = function(){
ctx.fillStyle="blue";
     circle(score,yo,10,false);
yo+=0.3
 score+=0.3
  
};
	
  // checking for collision with wall
function checkCollisionWALL(){
if(score<20){
gameOver();
} else if(yo<20){
gameOver();	
} else if(score>470){
	gameOver();
} else if(yo>460){
	gameOver();
}
}
	
// poison checking
function CheckPOIScol(cir2x,cir2y) {
var dx= cir2x-score;
var dy= cir2y-yo;
var distance= Math.sqrt(dx*dx+dy*dy);
var sumofRadii=10+5;

if(distance<sumofRadii){
gameOver();
} else if (distance===sumofRadii){
alert("collision")
  }
 }
	
// apple checking
function CheckAPPLcol(cir2x,cir2y) {
var dx= cir2x-score;
var dy= cir2y-yo;
var distance= Math.sqrt(dx*dx+dy*dy);
var sumofRadii=10+5;

if(distance<sumofRadii){
Apple.VERI();
Apple.draw();
scoreOfPoints+=5
} else if (distance===sumofRadii){
Apple.VERI();
Apple.draw();
scoreOfPoints+=5
  }
 }

  // game over function
  function gameOver(){
     ctx.font="50px Helvitica";
   ctx.fillStyle="red"
	 ctx.fillText("Game Over!",360,200);
	 ctx.font="25px Helvitica";
	 ctx.fillStyle="gray";
	 ctx.fillText("Click the reset button to reset",385,220);
	 clearInterval(interval)
	 clearInterval(interval4apple)
	  }
  //keyboard input
 function a(){
  score-=5
}
function b(){
score+=5
}

function c(){
yo-=5
}

function d(){
yo+=5
}
$("#a").click(a)
$("#b").click(b)
$("#c").click(c)
$("#d").click(d)
$("#e").click(reload)

function setDirection(direction){
if(direction==="up"){
c();
}else if(direction==="down"){
d();
}else if(direction==="left"){
a();
}else if(direction==="right"){
b();
}
};
var keyActions={
37:"left",
38:"up",
39:"right",
40:"down",
87:"up",
65:"left",
83:"down",
68:"right"
};

$("body").keydown(function (event) {
var direction=keyActions[event.keyCode];
setDirection(direction);
});

  // reload
  function reload(){
  location.reload()
  };
  
// score
var motto= function(){
ctx.font="20px arial";
ctx.textAlign="right";
ctx.fillStyle="grey";
ctx.fillText('Tips and stats',690,35)
ctx.fillStyle="maroon";
ctx.fillText("Don't touch the poison!",730,95)
ctx.fillStyle="black"
ctx.fillText("Don't leave the grass!",717.5,195)
ctx.fillStyle="limegreen"
ctx.fillText("Grab apples for points!",730,295)
ctx.fillStyle="blue"
ctx.fillText("Score: "+scoreOfPoints,665,370)
}

var scoreOfPoints=0;
function apple(){
var thisish=Math.random()*200;
var thisis=Math.random()*200;
circle(thisish,thisis,5,false)
}
// apple function(s)
function applex(){
var xapple= Math.random()*470
return(xapple)
}

function appley(){
var yapple= Math.random()*370
return(yapple)
}

var apple=  function(){
this.x;
this.y;
}

apple.prototype.VERI= function(){
this.y=appley();
this.x=applex();
};
apple.prototype.draw=function(){
circle(this.x,this.y,10,false,true)
}
var Apple= new apple();


//circle function
function circle(x,y,radius,fillCircle,apple){
ctx.beginPath();
ctx.arc(x,y,radius,0,Math.PI*2,null)
if(fillCircle){
ctx.fillStyle="maroon"
ctx.fill();
} else if(apple){
ctx.fillStyle=" limegreen";
ctx.fill();
}else{
ctx.fillStyle="blue";
ctx.fill();
}
}
</script>
</body>
</html>
