//circle function
function circle(x,y,radius,fillCircle,apple){
ctx.beginPath();
ctx.arc(x,y,radius,0,Math.PI*2,null)
if(fillCircle){
ctx.fillStyle="maroon"
ctx.fill();
} else if(apple){
ctx.fillStyle=" limegreen";
ctx.fill();
}else{
ctx.fillStyle="blue";
ctx.fill();
}
}
	// triangle function
	function triangle(spx,spy,vex,vey,enx,eny,fill,fills){    
ctx.fillStyle=fills
ctx.strokeStyle=fills
ctx.beginPath();
ctx.moveTo(spx,spy)
ctx.lineTo(vex,vey)
ctx.lineTo(enx,eny)
 if(fill){
 ctx.lineTo(spx,spy)
 ctx.fill()
 }else {
 ctx.stroke
